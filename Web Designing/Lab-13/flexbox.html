<!DOCTYPE html>
<html>
<head>
	<title>
		flexbox
	</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		.flexcontainer{
              display: flex;
              flex-direction: row;
              align-items: center;
              flex-wrap: wrap;

		}
		.flexIteam{
           border:1px solid black;
           background-color: red;
           margin: 5px;
           padding: 5px;
		}
	</style>
</head>
<body>
     <div class="flexcontainer">

     	<div class="flexIteam">Apple</div>
     	<div class="flexIteam">Ball</div>
     	<div class="flexIteam">cat</div>
     	<div class="flexIteam">Elephant</div>
     </div>
</body>
</html>
